<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-10">
        <h1 class="text-5xl text-center">Functional <span class="text-orange-400 font-medium">Bap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transection summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-2/4 mx-auto text-white">
                <div class="bg-yellow-400 p-6 rounded">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-6 rounded">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-6 rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and  -->
        <section class="w-2/4 mx-auto">
            <div class="grid grid-cols-2 gap-3 mt-8">
                <div class="bg-pink-400 p-12 rounded">
                    <h4 class="text-white text-3xl mb-4">Your Deposit</h4>
                    <input id="deposit-field" class="block w-3/4 px-4 py-1 text-black rounded" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-600 px-6 py-2 rounded mt-5 hover:bg-blue-800 text-white">Deposit</button>
                </div>
                <div class="bg-pink-400 p-12 rounded">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-3/4 px-4 py-1 text-black rounded" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-600 px-6 py-2 rounded mt-5 hover:bg-blue-800 text-white ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
